<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>JavaScripts Projects</h1>
    <div class="box">
        <div class="container">
            <h2>Counter</h2>
            <span id="values">0</span>
    
            <div class="containers">
                <button class="btn decrease">decrease</button>
                <button class="btn reset">reset</button>
                <button class="btn increase">increase</button>
            </div>
        </div>
    
        <section class="section-1">
            <div class="car">Car Entered</div>
            <span id="count-el">0</span>
    
            <div class="box">
                <button id="btn-increase" onclick="increase()">INCREASE</button>
                <button id="btn-save" onclick="save()">SAVE</button>
            </div>
    
            <h3 id="save-el">Previous Entries : </h3>
        </section>
    </div>
    <hr>

    <!-- Background changer -->
    <div class="nav">Background Color Changer (Color Flipper)</div>
    <section class="section-2">
        <div class="container">
            <h4> Background Color: <span class="color" >#F1f5f8</span></h4>
            <button class="btnn btn-hero" id="btnn">Click To Change Color</button>
        </div>
    </section>

    <!-- Countdown Project -->
    <h1>COUNTDOWN TO 2023 Election!!!</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    
    <script src="./scripts.js"></script>
</body>
</html>
